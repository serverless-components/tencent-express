org: orgDemo
app: appDemo
stage: dev
component: express@dev
name: expressDemo

inputs:
  src:
    src: ./
    exclude:
      - .env
  faas:
    name: ${name}
    timeout: 10
    memorySize: 128
    # layers:
    #   - name: test-layer
    #     version: 1
    environments:
      - envKey: NODE_ENV
        envVal: production
  apigw:
    name: express_demo
    environment: release
    protocols:
      - http
      - https
